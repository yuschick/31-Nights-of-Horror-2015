<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The ultimate list of 31 horror movies spanning multiple eras and genres for 31 nghts of horror in October. Happy Halloween!" />
  <meta itemprop="name" content="31 Nights of Horror">
  <meta itemprop="description" content="The ultimate list of 31 horror movies spanning multiple eras and genres for 31 nghts of horror in October. Happy Halloween!">
  <meta property="og:title" content="31 Nights of Horror" />
  <meta property="og:description" content="The ultimate list of 31 horror movies spanning multiple eras and genres for 31 nghts of horror in October. Happy Halloween!" />
  <meta charset="utf-8">
  <link rel='stylesheet' href='./app.css' />
  <title>31 Nights of Horror - 2015</title>
</head>
<body>
  <div class='container'>
    <div class='background'></div>
    <div class='over'>
      <div class='arrow left'>
        <svg viewBox='0 0 256 256'>
        <polyline fill='none' points='184,16 72,128 184,240' stroke-Width='16' stroke-linecap='round' stroke-linejoin='round' stroke='white'>
      </svg>
      </div>
      <div class='arrow right'>
        <svg viewBox='0 0 256 256'>
        <polyline fill='none' points='72,16 184,128 72,240' stroke-Width='16' stroke-linecap='round' stroke-linejoin='round' stroke='white'>
      </svg>
      </div>
      <header>
        <h1>
        31
        <span>
          Nights of Horror 2015
        </span>
      </h1>
      </header>
      <div class='content'>
        <div class='content-item date'>
          <h3>Oct</h3>
          <h3 class='the-date'></h3>
          <h3 class='the-day'></h3>
        </div>
      </div>
    </div>
  </div>
  <script id="movie-details" type="x-handlebars-template">
    <div class="content-item details">
      <div class="cover active">
        <img src="https://danyuschick.com/codepen/horror-calendar/{{cover}}" alt="{{title}}" />
      </div>
      {{#if double}}
      <div class="cover">
        <img src="https://danyuschick.com/codepen/horror-calendar/{{secondMovie.cover}}" alt="{{secondMovie.title}}" />
      </div>
      {{/if}}
      <div class="details-inner">
        {{#if double}}
        <div class="title">
          <h1 class="double active" ref="{{title}}">{{title}}</h1>
          <h1 class="double inactive" ref="{{secondMovie.title}}">{{secondMovie.title}}</h1>
        </div>
        {{else}}
        <div class="title">
          <h1 class="active">{{title}}</h1>
        </div>
        {{/if}}
        <div class="movie-details active">
          <p class="year">{{year}}</p>
          <p class="desc">{{desc}}</p>
          <ul>
            <li class="trailer-link" ref="{{title}}">View Trailer</li>
            <li><a href="http://www.imdb.com/title/{{imdb}}/" title="IMDB - {{title}}" target="_blank">IMDB</a></li>
            {{#if notes}}
            <li class="notes"><span>Notes:</span> {{notes}}</li>
            {{/if}}
          </ul>
        </div>
        {{#if double}}
        <div class="movie-details">
          <p class="year">{{secondMovie.year}}</p>
          <p>{{secondMovie.desc}}</p>
          <ul>
            <li class="trailer-link" ref="{{secondMovie.title}}">View Trailer</li>
            <li><a href="http://www.imdb.com/title/{{secondMovie.imdb}}/" title="IMDB - {{secondMovie.title}}" target="_blank">IMDB</a></li>
            {{#if notes}}
            <li class="notes"><span>Notes:</span> {{secondMovie.notes}}</li>
            {{/if}}
          </ul>
        </div>
        {{/if}}
      </div>
    </div>
  </script>
  <script id="trailer" type="x-handlebars-template">
    <iframe src="https://www.youtube.com/embed/{{trailer}}?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </script>
  <script id="close-button" type="x-handlebars-template">
    <div class="close">
      <span>X</span>
    </div>
  </script>
  <script id="banner" type="x-handlebars-template">
    <div class="banner {{#if double}}double{{/if}}{{#if halloween}}halloween{{/if}}">
      {{#if double}}
      <h4 class="double">* Double Feature</h4> {{/if}} {{#if halloween}}
      <h4 class="double halloween">HAPPY HALLOWEEN</h4> {{/if}}
      <h4>{{text}} <span>{{day}}</span></h4>
    </div>
  </script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='https://danyuschick.com/codepen/horror-calendar/lib/js/moment.js'></script>
  <script src='./app.js'></script>
</body>
</html>
